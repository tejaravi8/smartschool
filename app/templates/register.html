<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School Portal - Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      display: flex;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 18px;
      overflow: hidden;
      width: 850px;
      max-width: 95%;
    }

    /* Left Blue Panel */
    .register-left {
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: #fff;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .register-left h2 {
      font-weight: 600;
      font-size: 28px;
    }

    .register-left p {
      font-size: 15px;
      opacity: 0.9;
      text-align: center;
      max-width: 300px;
    }

    /* Right White Panel */
    .register-right {
      flex: 1;
      padding: 50px 45px;
    }

    .register-right h4 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 10px;
      height: 45px;
      font-size: 15px;
      border: 1px solid #ced4da;
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13,110,253,0.3);
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      height: 45px;
      font-weight: 500;
      background-color: #0d6efd;
      border: none;
      color: #fff;
      transition: all 0.2s ease;
    }

    .btn-register:hover {
      background-color: #004cd1;
      transform: translateY(-2px);
    }

    .text-link {
      color: #0d6efd;
      text-decoration: none;
      font-size: 14px;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .register-box {
        flex-direction: column;
        width: 90%;
        border-radius: 12px;
      }

      .register-left {
        padding: 30px 20px;
        border-radius: 12px 12px 0 0;
      }

      .register-right {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="register-box">

    <!-- Left Panel -->
    <div class="register-left text-center">
      <h2><i class="bi bi-bank"></i> Smart School Portal</h2>
      <p class="mt-3">Join your school portal â€” register as a teacher or student and start managing your academic records.</p>
    </div>

    <!-- Right Panel -->
    <div class="register-right">
      <h4>Create Account</h4>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="/register" method="post">

        <!-- Role Dropdown -->
        <div class="mb-3">
          <select class="form-select" id="roleSelect" name="role" required onchange="toggleFields()">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email address" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Student Fields -->
        <div id="studentFields" style="display:none;">
          <div class="mb-3">
            <input type="text" name="class_name" class="form-control" placeholder="Class Name">
          </div>

          <div class="mb-3">
            <input type="text" name="roll_no" class="form-control" placeholder="Roll Number">
          </div>

          <div class="mb-3">
            <input type="date" name="dob" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" name="address" class="form-control" placeholder="Address">
          </div>
        </div>

        <!-- Teacher Fields -->
        <div id="teacherFields" style="display:none;">
          <div class="mb-3">
            <input type="text" name="subject" class="form-control" placeholder="Subject">
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn-register">Register</button>

        <p class="mt-3 text-center">
          Already have an account?
          <a href="/login" class="text-link">Login here</a>
        </p>

      </form>
    </div>
  </div>

  <script>
    function toggleFields() {
      const role = document.getElementById("roleSelect").value;

      document.getElementById("studentFields").style.display =
        role === "student" ? "block" : "none";

      document.getElementById("teacherFields").style.display =
        role === "teacher" ? "block" : "none";
    }
  </script>

</body>
</html>
