<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School Portal - Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      display: flex;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 18px;
      overflow: hidden;
      width: 820px;
      max-width: 95%;
    }

    /* Left Panel */
    .login-left {
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: #fff;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-left h2 {
      font-weight: 600;
      font-size: 28px;
    }

    .login-left p {
      font-size: 15px;
      opacity: 0.9;
    }

    /* Right Panel */
    .login-right {
      flex: 1;
      padding: 50px 45px;
    }

    .login-right h4 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 10px;
      height: 45px;
      font-size: 15px;
      border: 1px solid #ced4da;
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13,110,253,0.3);
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      height: 45px;
      font-weight: 500;
      background-color: #0d6efd;
      border: none;
      color: #fff;
      transition: all 0.2s ease;
    }

    .btn-login:hover {
      background-color: #004cd1;
      transform: translateY(-2px);
    }

    .text-link {
      color: #0d6efd;
      text-decoration: none;
      font-size: 14px;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 14px;
    }

    .alert {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
        width: 90%;
        border-radius: 12px;
      }

      .login-left {
        padding: 30px 20px;
        border-radius: 12px 12px 0 0;
      }

      .login-right {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <!-- Left Panel -->
    <div class="login-left text-center">
      <h2><i class="bi bi-bank"></i> Smart School Portal</h2>
      <p class="mt-3">Access your dashboard and manage your records easily.</p>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <h4>Welcome Back ðŸ‘‹</h4>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="/login" method="post">
        <!-- Role -->
        <div class="mb-3">
          <select class="form-select" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email address" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Remember Me + Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-link">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn-login">Login</button>

        <p class="mt-3 text-center">
          Donâ€™t have an account?
          <a href="/register" class="text-link">Register here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
